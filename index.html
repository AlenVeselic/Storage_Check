<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="styles/stylePrime.css" rel="stylesheet" type="text/css">
</head>
<body>

    
<button onclick="toggleOptions('placeMod')">Modify Places</button>

<button onclick="toggleOptions('roomMod')">Modify Rooms</button>

<button onclick="toggleOptions('furnitureMod')">Modify furniture</button>

<button onclick="toggleOptions('itemMod')">Modify Items</button>

<input type="text" id="field" form="test">

<button onclick="displayDatabase()">Display</button>

<div id="placeMod" class="modifyOptions">
    <p>Place: </p><input type="text" id="placeName">
    <button onclick="modifyPlace('Add')">+ Place</button>
    <button onclick="modifyPlace('Del')">- Place</button>
</div>


<div id="roomMod" class="modifyOptions">
    <p>Place: </p> <input type="text" id="roomPlace">
    <p>Room: </p> <input type="text" id="roomName">
    <button onclick="modifyRoom('Add')">+ Room</button>
    <button onclick="modifyRoom('Del')">- Room</button>
</div>


<div id="furnitureMod" class="modifyOptions">
    <p>Place: </p> <input type="text" id="furniturePlace">
    <p>Room: </p> <input type="text" id="furnitureRoom">
    <p>Furniture: </p><input type="text" id="furnitureName">
    <button onclick="modifyFurniture('Add')">+ Furniture</button>
    <button onclick="modifyFurniture('Del')">- Furniture</button>
</div>



<div id="itemMod" class="modifyOptions">
    <p>Place: </p> <input type="text" id="itemPlace">
    <p>Room: </p> <input type="text" id="itemRoom">
    <p>Furniture: </p> <input type="text" id="itemObject">
    <p>Item: </p> <input type="text" id="itemName">
    <button onclick="modifyItem('Add')">+ Item</button>
    <button onclick="modifyItem('Del')">- Item</button>

</div>


    

<script src="scripts/mainScript.js"></script>
<script src="scripts/cssScript.js"></script>

</body>
</html>
